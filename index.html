<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css"> 
</head>
  <body class="bg-dark">
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="text-center py-2 bg-danger text-white">
                    <h1>Registration Form</h1>
                </div>
                <div class="text-center py-2">
                    
                    <input class="mt-3" type="text" placeholder="First Name" name="" id="fname"> <br>
                    <input class="mt-3" type="text" placeholder="Last Name" name="" id="lname"> <br>
                    <input class="mt-3" type="email" placeholder="Email" name="" id="email"> <br>
                    <input class="mt-3" type="password" placeholder="Password" name="" id="pass"> <br>
                    <input class="mt-3" type="number" placeholder="Contact No" name="" id="num"> <br>
                    <input class="mt-3" type="number" placeholder="CNIC " name="" id="cnic"> <br>

                    <button onclick="saveValue()" class="text-white bg-danger py-2 px-4 rounded-pill border-0 mt-5 fs-4 ">Submit</button>
                

                    <div  id="parent" class="text-white">
                        <li>

                        </li>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>










    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
